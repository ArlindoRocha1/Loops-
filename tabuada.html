<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABUADA</title>
</head>
<body>
    <h1>TABUADA</h1>
    
</head>
<body>
    <h1>Gerador de Tabuada</h1>
    <p>Digite um número entre 1 e 10 para ver a tabuada:</p>
    <input type="number" id="numero" min="1" max="10" placeholder="Digite um número">
    <button onclick="gerarTabuada()">Gerar Tabuada</button>
    <div id="resultado"></div>

    <script>
        function gerarTabuada() {
            var numero = parseInt(document.getElementById('numero').value);
            var resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = ''; // Limpa o resultado anterior

            if (isNaN(numero) || numero < 1 || numero > 10) {
                resultadoDiv.innerHTML = '<p>Por favor, digite um número entre 1 e 10.</p>';
                return;
            }

            const tabela = document.createElement('table');
            for (let i = 1; i <= 10; i++) {
                var linha = tabela.insertRow();
                var celula1 = linha.insertCell(0);
                var celula2 = linha.insertCell(1);
                celula1.textContent = `${numero} x ${i}`;
                celula2.textContent = `= ${numero * i}`;
            }
            resultadoDiv.appendChild(tabela);
        }
    </script>
</body>
</html>

    
</body>
</html>
